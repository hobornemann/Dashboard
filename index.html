<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <main class="page-container">
      <p class="date-box"></p>
      <h1 class="heading-box"> </h1>
      <section class="cards-container"> 
        <article class="webLinks-card">
          <h3 class="webLinks-heading"></h3>
          <div class="webLinks-container">
            <!-- here the webLink items are inserted -->
          </div>
          <div class="addLinks-box"></div>
        </article>
        <article class="weather-card">
          <h3 class="weather-heading"></h3>
          <div class="weather-container">
            <!-- here the weather items are inserted -->
          </div>
        </article>
        <article class="news-card">
          <h3 class="news-heading"></h3>
          <div class="news-container">
            <!-- here the news items are inserted -->
          </div>  
        </article>
        <article class="notes-card">
          <h3 class="notes-heading"></h3>
          <p class="notes"></p>  
        </article>
      </section> 
      <section class="background-box"></section>
    </main>
    <div id="app"></div>
  </body>
</html>
