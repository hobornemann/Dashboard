<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body class="body-container">
    <header class="header-container">
      <p>10:23  11 Jan 2024</p>
    </header>
    <main class="main-container">
        <h1 class="heading-container">John Doe Dashboard</h1>
        <section class="cards-container"> 
          <article class="webLinks-card">
            <h3 class="webLinks-heading">Snabblänkar</h3>
            <div class="webLinks-container">
              <!-- here the webLink items are inserted -->
            </div>
            <button class="button-add-link">Ny webblänk</button>
          </article>
          <article class="weather-card">
            <h3 class="weather-heading">Dagens väder</h3>
            <div class="weather-container">
              <!-- here the weather items are inserted -->
            </div>
            <button class="button-choose-location">Ange ort</button>
          </article>
          <article class="news-card">
            <h3 class="news-heading">Nyheter</h3>
            <div class="news-container">
              <!-- here the news items are inserted -->
            </div>  
          </article>
          <article class="notes-card">
            <h3 class="notes-heading">Anteckningar</h3>
            <p class="notes">my notes</p>  
          </article>
        </section> 
    </main>
    <footer class="footer-container">
      <button class="button-change-background">Byt bakgrundsbild</button>
    </footer>
  </body>
</html>
