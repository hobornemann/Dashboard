<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script type="module" src="/main.js" defer></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="body-container">
    <header class="header-container">
      <div class="dateTime">
        <p class="time">10:23</p>
        <p class="date">2023-12-13</p>
      </div>
      </header>
    <div class="empty-container1"></div>
    <main class="main-container">
        <h1 class="main-heading" contenteditable="true">John Doe Dashboard</h1>
        <section class="cards-container"> 
          <article class="card">
            <h3 class="card-heading">Snabblänkar</h3>
            <div class="webLinks-container">
              <!-- below the webLink items are inserted -->
              <div class="webLink-card small-card" data-id="1">
                <a href="www.Google.com" class="goto-webLink-url-button" target="_blank" rel="noreferrer noopener">  <!-- SECURITY-addition: rel="noreferrer noopener" -->
                  <img class="webLink-favicon" src="https://www.google.com/s2/favicons?domain=www.google.se&sz=256">
                  <div class="webLink-heading">Google</div>
                </a>  
                <button class="delete-webLink-button">&nbsp;x&nbsp;</button>
              </div>
              <!-- above the webLink items are inserted -->
            </div>
            <button class="open-add-webLink-form-button button">Ny webblänk</button>
            <form class="add-webLink-form hidden"> 
              <input class="webLink-url-input input" type="text" name="webLink-url-input" id="webLink-url-input" placeholder="Kopiera in webblänken här, tex www.google.se">          
              <input class="webLink-heading-input input" type="text" name="webLink-heading-input" id="webLink-heading-input" placeholder="Skriv namnet på länken här, tex Google"> 
              <input class="add-new-webLink-button button" type="submit" value="OK">
            </form>               
          </article>
          <article class="card">
            <h3 class="card-heading">Väderprognoser</h3>
            <div class="weather-container">
              <!-- below the weather items are inserted -->
              <div class="weather-card small-card">
                <img class="weather-icon" src="">
                <div class="weather-day-temperature-comment">
                  <div class="weather-day-heading">Idag</div>
                  <div class="weather-temperature-comment">
                    <div class="weather-temperature">&nbsp;-4&deg;C&nbsp;</div>
                    <div class="weather-comment">&nbsp;Sol och moln&nbsp;</div>
                  </div>
                </div>
              </div>  
              <!-- above the weather items are inserted -->
            </div>
            <!-- <button class="button-weather-location button">Ange ort</button> -->
          </article>
          <article class="card">
            <h3 class="card-heading">Nyheter</h3>
            <div class="news-container">
              <!-- here the news items are inserted -->
            </div>  
          </article>
          <article class="card">
            <h3 class="card-heading">Anteckningar</h3>
            <div class="note-card small-card">
              <div class="note" contenteditable="true">my note kommer här </div>  
            </div>
          </article>
        </section> 
    </main>
    <div class="empty-container2"></div>
    <footer class="footer-container">
      <button class="change-background-image-button button">Byt bakgrundsbild</button>
    </footer>
  </body>
</html>
